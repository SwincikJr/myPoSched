<div style="margin-bottom: 25px; padding: 10px;">
    <div style="width: fit-content; float: left;">
        <app-task-filter context="history"></app-task-filter>
    </div>
</div>

<div>
    <po-container *ngFor="let task of taskService.history">
        <div (click)="clickedTask(task.id)">
            <div class="grid-container task">
                <div class="grid-item">{{task.name}}</div>
                <div class="grid-item rigth-item">Concluído em {{dateService.convert(task.concluded_in, false)}}</div>
            </div>
        </div>
    </po-container>
</div>

<po-modal
    p-click-out="true"
    p-hide-close="false"
    [p-primary-action]="poModalAction"
    [p-title]="taskTitle">

    <div>
        {{taskDescription}}
    </div>

    <div class="modal-task-date">
        Data Limite: {{taskDate}}
    </div>

    <div class="modal-task-date">
        Data da Conclusão: {{concludedDate}}
    </div>

</po-modal>
