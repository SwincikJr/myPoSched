<po-page-login
    (p-login-submit)="login($event)"
    p-login-pattern="\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
    p-product-name="mySched.po"
    [p-loading]="isLoading"
    [p-literals]="pLiterals"
    p-logo="https://cdn.pixabay.com/photo/2017/01/31/20/40/calendar-2027122_960_720.png"></po-page-login>
